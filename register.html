<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>私有云盘 - 注册</title>
  <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.css" rel="stylesheet">
<style>
.bg-gradient-primary{
  background:  url(../img/regist.jpg) no-repeat;
}

</style>

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">创建账号</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="姓">
                    <p style="text-align: center;color: red"></p>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="名">
                    <p style="text-align: center;color: red"></p>
                  </div>
                </div>
                <div class="form-group">
                  <input type="account" class="form-control form-control-user" id="exampleInputUserName" placeholder="登录名"">
                  <p style="text-align: center;color: red"></p>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="邮件地址">
                    <p style="text-align: center;color: red"></p>
                  </div>
                  <div class="col-sm-6">
                    <button type="button" class="btn btn-secondary ui_btn ui_org_btn" id="tel_btn" style="height: 43px">获取验证码</button>
                    <p style="text-align: center;color: red"></p>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="code" class="form-control form-control-user" id="exampleCode" placeholder="验证码"">
                  <p style="text-align: center;color: red"></p>
                 </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="密码">
                    <p style="text-align: center;color: red"></p>
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="重复密码">
                    <p style="text-align: center;color: red"></p>
                  </div>
                </div>
                <a href="#" class="btn btn-primary btn-user btn-block" id="registButton">
                  注册账号
                </a>
                <hr>
                <a href="https://www.qtatelier.com/" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-envolop fa-fw"></i> 联系站长
                </a>
                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-envolop fa-fw"></i> 联系站长邮件
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">忘记密码?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">已经有账号了? 登录!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="js/layer.js"></script>
  <script src="js/cookie_util.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrapValidator.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <script src="js/register.js"></script>
</body>

</html>
